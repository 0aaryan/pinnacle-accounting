#################### default parameters ################################
# favicon module: https://github.com/gethugothemes/hugo-modules/tree/master/images#favicon-implementation
favicon = "images/favicon.png"
# logo module: https://github.com/gethugothemes/hugo-modules/tree/master/images#logo-implementation
logo = "images/logo.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "260x"
logo_height = ""
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "Andromeda"
# Main Sections
mainSections = ["blog"]
# contact form action
contact_form_action = "https://formspree.io/f/xgernlzd" # contact form works with [https://airform.io/] or [https://formspree.io]
# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX
google_adsense = ""     # example: ca-pub-xxxxxxxxxxxxxxxx
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""
# footer information
footer_info = "© 2021 Pinnacle Accounting Services. All Rights Reserved."
# copyright
copyright = "© 2021 Pinnacle Accounting Services. All Rights Reserved."
# buy premium popup
buy_premium_popup = false
# reading time for blog posts
reading_time = true

# Preloader
# preloader module: https://github.com/gethugothemes/hugo-modules/tree/master/components/preloader
[preloader]
enable = false
preloader = "images/favicon.png" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Get Started Today"
link = "https://gethugothemes.com/products/andromeda/"

# contact information
[contact_info]
address = "Sirsa, Haryana, India"
phone = ["+91 9467362705"]
email = ["team@pinnacleaccountingservices.in"]

# call-to-action
[cta]
enable = true
title =  "Ready to Optimize Your Finances?"
content =  "Take the first step towards financial clarity and efficiency. <br> Our expert team is ready to assist you with all your accounting needs."
button =  "Message us on WhatsApp"
button_link =  "https://wa.me/919467362705"

# seo meta data for OpenGraph / Twitter Card
# seo module: https://github.com/gethugothemes/hugo-modules/tree/master/seo-tools/basic-seo
[metadata]
keywords = ["Boilerplate", "Hugo"]
description = "Hugo & Tailwindcss Starter"
author = "zeon.studio"
image = "images/og-image.png"

# site verifications
# verification module: https://github.com/gethugothemes/hugo-modules/tree/master/seo-tools/site-verifications
[site_verification]
google = ""   # Your verification code
bing = ""     # Your verification code
baidu = ""    # Your verification code
facebook = "" # Your verification code
mastodon = "" # Your verification code

# cookies
# cookies module: https://github.com/gethugothemes/hugo-modules/tree/master/components/cookie-consent
[cookies]
enable = false
expire_days = 60
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

